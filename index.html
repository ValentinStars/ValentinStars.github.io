<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хамстер Криминал</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Хамстер Комбат</h1>
        <div class="banana-container">
            <img src="hamster.png" alt="Тут должен быть хомяк" id="banana">
        </div>
        <p>Осталось до листинга: <span id="click-count">0</span></p>
        <div class="task-bar">
            <p>Заработано: <span id="level">1</span></p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>
    <div class="modal" id="upgrade-modal">
        <div class="modal-content">
            <h2>Улучшение!</h2>
            <p>Ваш клик теперь добавляет +1!</p>
            <button id="upgrade-button">ОК</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
